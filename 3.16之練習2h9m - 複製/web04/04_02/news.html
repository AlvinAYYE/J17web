    <div class="dd 4"></div>
    <div class="dd 5"></div>
    <div class="dd 6"></div>
    <script>
        for (let i = 0; i < 6; i++) {
            let te=`
            <img src="./素材庫/img/News${i+1}.jpg" alt="">
            <div>
                <h2>標題</h2>
                <p>描述性文字</p>
                <button onclick="n(${i+1})">觀看(View)</button>
            </div>
            `
            $('.hi').eq(i).html(te)
            let xt =`
            <img src="./素材庫/img/News${i+1}.jpg" alt="">
            <button onclick="n(${i+1})">&#128473;</button>
            `
            $('.dd').eq(i).html(xt)

        function n(i) {
            $('.dd.'+i).fadeToggle(1000)
        }
